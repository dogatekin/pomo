<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="clock" contenteditable="true">25:00</div>
    <button id="control">Start</button>
    <div id="automatic">
      <input type="checkbox" name="automatic" id="auto" checked>
      <label for="automatic">Auto</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
